<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Base title
            {% endblock %}
        </title>
    </head>

    <body>
        {% block body %}
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card bg-primary mb-1">
                            <a class="card-header bg-danger text-white" href="{{ url_for ('deploy_app.deploy', title='deploy') }}">RAZLIVALKA</a>
                        </div>
                        <ul class="nav nav-pills nav-justified" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link active" id="deploy-tab" href="{{ url_for ('deploy_app.deploy', title='deploy') }}">Deploy</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="settings-tab" href="{{ url_for ('settings_app.settings') }}">Settings</a>
                          </li>
                        </ul>

                        <div class="row example mb-4">

                        </div>

                    </div>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script>
          $('#myTab').click(function() {
              if ($this.id === 'deploy-tab') {
                  $('#deploy-tab').addClass('active');
                  $('#settings-tab').removeClass('active');
              } else {
                  $('#deploy-tab').removeClass('active');
                  $('#settings-tab').addClass('active');
              }
          })
        </script>
    {% endblock %}
    </body>
</html>
